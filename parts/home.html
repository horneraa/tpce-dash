		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<div ng-controller="slotsDashCtrl">

						<table class="table table-condensed table-striped">
							<thead>
								<tr>
									<th>Time Slot</th>
									<th>Occupancy</th>
									<th>Capacity</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in timeslots">
									<td>{{ x.slotTime }}</td>
									<td>{{ x.occupancy }}</td>
									<td>{{ x.capacity }}</td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
